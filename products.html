
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products | EasyRent</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-indigo-600">EasyRent</h1>
      <nav class="space-x-4">
        <a href="index.html" class="text-gray-700 hover:text-indigo-600">Home</a>
        <a href="products.html" class="text-indigo-600 font-semibold">Products</a>
        <a href="services.html" class="text-gray-700 hover:text-indigo-600">Services</a>
        <a href="about.html" class="text-gray-700 hover:text-indigo-600">About</a>
      </nav>
    </div>
  </header>

  <section class="container mx-auto px-4 py-8">
    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
      <h2 class="text-2xl font-semibold">Available Products</h2>
      <input type="text" placeholder="Search products..." class="mt-2 md:mt-0 px-4 py-2 border rounded-lg w-full md:w-64" />
    </div>
</div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Filter by Category</label>
      <select id="categoryFilter" class="w-full md:w-64 border px-3 py-2 rounded-lg">
        <option>All</option>
        <option>Electronics</option>
        <option>Furniture</option>
        <option>Vehicles</option>
        <option>Construction</option>
        <option>Home-Services</option>
        <option>Professional</option>
      </select>
    </div>

    <div id="listingsGrid" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>

     
        

  <script>
// Step 1: All Listings
const allListings = [
  { title: "DSLR Camera", price: 1200, location: "kanpur", category: "electronics" },
  { title: "Smart TV", price: 900, location: "kanpur", category: "electronics" },
  { title: "Washing Machine", price: 700, location: "Kanpur", category: "electronics" },
  { title: "AC", price: 1000, location: "Kanpur", category: "electronics" },
  { title: "Microwave Oven", price: 400, location: "kanpur", category: "electronics" },
  { title: "Refrigerator", price: 850, location: "kanpur", category: "electronics" },

  { title: "Wooden Sofa Set", price: 600, location: "kanpur", category: "furniture" },
  { title: "Office Chair", price: 250, location: "Kanpur", category: "furniture" },
  { title: "Dining Table", price: 500, location: "kanpur", category: "furniture" },

  { title: "Car", price: 300, location: "Kanpur", category: "vehicles" },
  { title: "Bike", price: 1200, location: "kanpur", category: "vehicles" },

  { title: "Drill Machine", price: 200, location: "Kanpur", category: "construction" },
  { title: "Cement Mixer", price: 800, location: "Kanpur", category: "construction" },

  { title: "Deep Cleaning Service", price: 1500, location: "Lucknow", category: "home-services" },
  { title: "Pest Control", price: 900, location: "Kanpur", category: "home-services" },

  { title: "Legal Consultation", price: 1000, location: "Online", category: "professional" },
  { title: "CA Services", price: 850, location: "Delhi", category: "professional" }
];

// Step 2: Function to render listings
function renderListings(category = "") {
  const listingsGrid = document.getElementById("listingsGrid");
  listingsGrid.innerHTML = ""; // Clear old items

  const filtered = category
    ? allListings.filter(item => item.category === category)
    : allListings;

  if (filtered.length === 0) {
    listingsGrid.innerHTML = "<p class='text-gray-500'>No listings found.</p>";
    return;
  }

  filtered.forEach(item => {
    const card = document.createElement("div");
    card.className = "bg-white p-4 rounded-lg shadow-md card-hover";
    card.innerHTML = `
      <div class='mb-2 font-bold text-lg'>${item.title}</div>
      <div class='text-sm text-gray-600 mb-1'>${item.location}</div>
      <div class='text-indigo-600 font-semibold'>â‚¹${item.price}</div>
    `;
    listingsGrid.appendChild(card);
  });
}

// Step 3: Get category from URL parameter
const urlParams = new URLSearchParams(window.location.search);
const selectedCategory = urlParams.get("category");

// Step 4: Call renderListings
renderListings(selectedCategory);

  
<script>
  document.getElementById("categoryFilter").addEventListener("change", function () {
    const selected = this.value;
    if (selected === "all") {
      window.location.href = "products.html";
    } else {
      window.location.href = `products.html?category=${selected}`;
    }
  });
</script>



</script>

</body>
</html>
