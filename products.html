
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products | EasyRent</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-indigo-600">EasyRent</h1>
      <nav class="space-x-4">
        <a href="index.html" class="text-gray-700 hover:text-indigo-600">Home</a>
        <a href="products.html" class="text-indigo-600 font-semibold">Products</a>
        <a href="services.html" class="text-gray-700 hover:text-indigo-600">Services</a>
        <a href="about.html" class="text-gray-700 hover:text-indigo-600">About</a>
      </nav>
    </div>
  </header>

  <section class="container mx-auto px-4 py-8">
    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
      <h2 class="text-2xl font-semibold">Available Products</h2>
      <input type="text" placeholder="Search products..." class="mt-2 md:mt-0 px-4 py-2 border rounded-lg w-full md:w-64" />
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Filter by Category</label>
      <select class="w-full md:w-64 border px-3 py-2 rounded-lg">
        <option>All</option>
        <option>Construction Equipment</option>
        <option>Construction Material</option>
        <option>Paint</option>
        <option>Tools</option>
      </select>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-white p-4 rounded-lg shadow">
        <img src="https://via.placeholder.com/300x180" class="w-full mb-4 rounded-md" alt="Product">
        <h3 class="font-semibold text-lg">Concrete Mixer</h3>
        <p class="text-sm text-gray-500 mb-2">Construction Equipment</p>
        <button class="mt-2 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Rent Now</button>
      </div>
      <div class="bg-white p-4 rounded-lg shadow">
        <img src="https://via.placeholder.com/300x180" class="w-full mb-4 rounded-md" alt="Product">
        <h3 class="font-semibold text-lg">Paint Sprayer</h3>
        <p class="text-sm text-gray-500 mb-2">Paint Equipment</p>
        <button class="mt-2 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Rent Now</button>
      </div>
      <div class="bg-white p-4 rounded-lg shadow">
        <img src="https://via.placeholder.com/300x180" class="w-full mb-4 rounded-md" alt="Product">
        <h3 class="font-semibold text-lg">Bricks & Cement Pack</h3>
        <p class="text-sm text-gray-500 mb-2">Construction Material</p>
        <button class="mt-2 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Rent Now</button>
      </div>
    </div>
  </section>
</body>
</html>
