
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | EasyRent</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-indigo-600">EasyRent</h1>
      <nav class="space-x-4">
        <a href="index.html" class="text-gray-700 hover:text-indigo-600">Home</a>
        <a href="products.html" class="text-gray-700 hover:text-indigo-600">Products</a>
        <a href="services.html" class="text-gray-700 hover:text-indigo-600">Services</a>
        <a href="about.html" class="text-gray-700 hover:text-indigo-600">About</a>
        <a href="contact.html" class="text-indigo-600 font-semibold">Contact</a>
      </nav>
    </div>
  </header>

  <section class="bg-white py-10 px-4 max-w-3xl mx-auto">
    <h2 class="text-2xl font-semibold mb-6 text-center">Get in Touch</h2>
    <form id="contactForm" class="space-y-4">
      <input type="text" name="name" placeholder="Your Name" required class="w-full border px-4 py-2 rounded" />
      <input type="email" name="email" placeholder="Your Email" required class="w-full border px-4 py-2 rounded" />
      <textarea name="message" rows="4" placeholder="Your Message" required class="w-full border px-4 py-2 rounded"></textarea>

      <div class="flex flex-col md:flex-row justify-between items-center gap-4">
        <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 w-full md:w-auto">
          Send Inquiry
        </button>
        <a
          href="https://wa.me/919999999999?text=Hi%20EasyRent%2C%20I%20want%20to%20know%20more%20about%20your%20services"
          target="_blank"
          class="w-full md:w-auto text-center bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600"
        >
          <i data-lucide="message-circle" class="inline w-5 h-5 mr-2"></i> WhatsApp Us
        </a>
      </div>
    </form>

    <p id="formStatus" class="text-center mt-4 text-green-600 hidden">Message sent successfully!</p>
  </section>

  <script>
    lucide.createIcons();

    document.getElementById("contactForm").onsubmit = function (e) {
      e.preventDefault();
      document.getElementById("formStatus").classList.remove("hidden");
      setTimeout(() => {
        document.getElementById("formStatus").classList.add("hidden");
        e.target.reset();
      }, 3000);
    };
  </script>
</body>
</html>
